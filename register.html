<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>InsureMart</title>
		<link rel="icon" href="assets/img/logo.png" />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="assets/font-awesome/css/all.min.css" />
		<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="assets/css/onboarding.css" />
		<link rel="stylesheet" href="assets/css/dashboard.css" />
	</head>
	<body>
		<header>
			<nav class="navbar navbar-light">
				<div class="container">
					<a class="navbar-brand" href="#"><img src="assets/img/logo.png" height="55px" /></a>
				</div>
			</nav>
		</header>
		<main>
			<div class="container">
				<div class="row">
					<div class="col-md-10 mx-auto my-5">
						<div class="card auth-card pt-5 px-4 px-sm-5">
							<h4 class="fw-bold">Create an account</h4>
							<p class="fs-6">Fill the form below to continue</p>
							<form>
								<div class="row">
									<div class="col-md-6">
										<div class="mb-3">
											<label class="form-label">First Name</label>
											<input type="text" class="form-control auth-field" placeholder="First Name" />
										</div>
									</div>
									<div class="col-md-6">
										<div class="mb-3">
											<label class="form-label">Last Name</label>
											<input type="text" class="form-control auth-field" placeholder="Last Name" />
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="mb-3">
											<label class="form-label">Email Address</label>
											<input type="email" class="form-control auth-field" placeholder="Email Address" />
										</div>
									</div>
									<div class="col-md-6">
										<div class="mb-3">
											<label class="form-label">Password</label>
											<input type="password" class="form-control auth-field" placeholder="Password" />
											<i class="fas fa-eye field-icon"></i>
										</div>
									</div>
									<div class="col-md-6">
										<div class="mb-3">
											<label class="form-label">Re-enter Password</label>
											<input type="password" class="form-control auth-field" placeholder="Re-enter Password" />
											<i class="fas fa-eye field-icon"></i>
										</div>
									</div>
								</div>

								<div class="mb-3 mt-4">
									<div class="d-grid gap-2">
										<button class="btn btn-md btn-secondary-main py-3 text-uppercase">Sign Up</button>
									</div>
								</div>
							</form>
							<p>Or sign up using</p>
							<div class="row">
								<div class="social-icon">
									<i class="fab fa-facebook-square facebook-blue fs-5"></i>
								</div>
								<div class="social-icon">
									<i class="fab fa-google google-red fs-5"></i>
								</div>
							</div>
							<p class="my-4">By continuing you agree to our <span class="text-green fw-bold">Terms of Use</span></p>
						</div>
					</div>
				</div>
			</div>
		</main>

		<script src="assets/js/bootstrap.bundle.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
	</body>
</html>
